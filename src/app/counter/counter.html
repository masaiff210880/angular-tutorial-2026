<div class="container">
  <h1>Counter</h1>
  <p>Count: {{ count }}</p>
 <div class="button-container">
    <button (click)="handleCounter('increment')">Increment</button>
    <button (click)="handleCounter('decrement')">Decrement</button>
    <button (click)="handleCounter('reset')">Reset</button>
 </div>
</div>
